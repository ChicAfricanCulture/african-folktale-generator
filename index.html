<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>African Holiday Folktale Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>African Holiday Folktale Generator</h1>

  <div class="section">
    <label>Choose a Holiday:</label>
    <div id="holidayButtons" class="button-group"></div>
  </div>

  <div class="section">
    <label>Choose a Culture/Location:</label>
    <select id="cultureSelect">
      <option value="">-- Select --</option>
      <option value="yoruba-lagos">Yoruba (Lagos, Nigeria)</option>
      <option value="akan-kumasi">Akan (Kumasi, Ghana)</option>
    </select>
  </div>

  <div class="section">
    <label>Choose a Theme:</label>
    <select id="themeSelect">
      <option value="">-- Select --</option>
      <option value="kindness">Kindness</option>
      <option value="community">Community</option>
      <option value="wisdom">Wisdom</option>
    </select>
  </div>

  <button id="generateBtn">Tell Me a Story</button>
  <button id="remixBtn" disabled>Remix This Story</button>

  <div id="storyContainer"></div>

  <button id="readAloudBtn" disabled> Read Aloud</button>
  <button id="shareBtn" disabled> Copy Story</button>

  <script src="content.js"></script>
  <script src="script.js"></script>
</body>
</html>
