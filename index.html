<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>African Holiday Folktale Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>African Holiday Folktale Generator</h1>

  <div class="section">
    <label><strong>Select a Holiday:</strong></label>
    <div id="holidayButtons" class="button-group"></div>
  </div>

  <div class="section">
    <label for="cultureSelect"><strong>Select a Region:</strong></label>
    <select id="cultureSelect">
      <option value="">-- Choose a Region --</option>
      <option value="west">West Africa</option>
      <option value="east">East Africa</option>
      <option value="north">North Africa</option>
      <option value="south">South Africa</option>
      <option value="central">Central Africa</option>
      <option value="madagascar">Madagascar (Islands)</option>
    </select>
  </div>

  <div class="section">
    <label for="themeSelect"><strong>Select a Theme:</strong></label>
    <select id="themeSelect">
      <option value="">-- Choose a Theme --</option>
      <option value="kindness">Kindness</option>
      <option value="wisdom">Wisdom</option>
      <option value="belonging">Belonging</option>
    </select>
  </div>

  <div class="section">
    <button id="generateBtn">Generate Story</button>
    <button id="remixBtn" disabled>Remix</button>
    <button id="readAloudBtn" disabled>Read Aloud</button>
    <button id="shareBtn" disabled>Copy</button>
  </div>

  <div id="storyContainer"></div>

  <script src="content.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
